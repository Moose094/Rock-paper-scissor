<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rockPaperScissors.css">
</head>

<body>
    <div id="mainContainer">
    <!-- Heading Div to display the title-->
    <div id="headingDiv">

        <p> Rock, Paper, Scissor</p>
        
        </div>
    </div>
    <!-- div to play the game-->
    <div>
        <button id="rockBtn"><img src="rock.png"></button>
        <button id="paperBtn"><img src="paper1.png"></button>
        <button id="scissorBtn"><img src="scissors.png"></button>

    </div>

    <!-- div to display the result-->
    <div id="resultArea">
        <p id="resultLogic"></p>
    </div>

    </div>



    <script src="rockPaperScissors.js"></script>
</body>

</html>
